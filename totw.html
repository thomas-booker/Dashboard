    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body class ="bgColor">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper light-blue accent-3">
            <a href="#" class="brand-logo">ITHelp</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="admin.html">Home</a></li>

            </ul>
        </div>
    </nav>
</div>
<div class="partiBox" id="particles-js"></div>
<div class="container">
    <div class="row section">
        <div class="col s12 z-depth-2 boxTop">
            <h1 style="text-align: center;">ITHelp Dashboard Admin</h1>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row section">
        <div class="col s12 z-depth-2 boxTop">
            <blockquote><h2>Tip of the Week</h2></blockquote>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row section">
        <div class="col s6 z-depth-2 boxTop">
            <blockquote><h2>Tips</h2></blockquote>
            <!-- Div container for loading tips -->
            <div id="tipMsg"></div>
        </div>
        <div class="col s5 push-s1 z-depth-2 boxTop">
            <blockquote><h2>Add new tip</h2></blockquote>
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger amber darken-4" href="#modal1"><i class="material-icons left">create</i>Add new tip</a>
            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Create a new tip</h4>
                    <form action="http://localhost:3000/addtip" method="post">
                        Title:<br>
                        <input type="text" name="title">
                        <br>
                        Tip:<br>
                        <input type="text" name="tip">
                        <br>
                        <div class="modal-footer">
                            <input type="submit" value="Submit" id="tipAdd" class="modal-action modal-close waves-effect waves-green btn-flat">
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div id="editTipForm" style="visibility: visible;">
            <div class="col s5 push-s0 z-depth-2 boxTop" style="float: right">
                <blockquote><h2>Edit tip</h2></blockquote>
                <form action="http://localhost:3000/edittip" method="post">
                    Title:<br>
                    <input type="text" name="title" id="editTitle">
                    <br>
                    Alert:<br>
                    <input type="text" name="tip" id="editText">
                    <br>

                    <div class="modal-footer">
                        <input type="submit" value="Submit" id="tipEdit" class="modal-action modal-close waves-effect waves-green btn-flat">
                        <input type="button" value="Cancel" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="cancelEdit()">
                        <input type="text" name="id" id="tipId" value="" style="visibility: hidden;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- JavaScript links -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<script>
    $(document).ready(function(){
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();

        $("#editTipForm").css("visibility", "hidden")
    });



    $(document).ready(checkTipsAdmin);

    $("#tipAdd").click(updateLocalStorage);


</script>

</body>
