<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ITHelp Dashboard</title>
</head>
<body class="bgColor">
    <div class="container">
        <div class="row section">
            <div class="col s12 z-depth-2 boxTop">
                <!-- <div class="col s3 logoBorder center">
                    <h1 class="icoLogo">ITHelp</h1>
                    <!--<p class="icoText">Information Commissioner's Office</p>
                </div> -->
                <div class="col s12 center"><h1 class="mainTitle">ITHelp Dashboard</h1></div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row section">
            <div class="col s12 z-depth-2 alertBox">
                <div class="col s1"><i class="medium material-icons red600" style="padding-top: 20px">add_alert</i></div>
                <div class="col s11 oFlow"><div class="owl-carousel" id="alertMsg" style="padding-top: 7px"></div></div>

            </div>
        </div>
            <div class="divider"></div>
        <div class="row section">
            <div class="col s4 z-depth-2 center boxLeft oFlow">
                <i class="large material-icons blue600">computer</i>
                <h2>ITHelp</h2>
                <div style="white-space: pre-line;"><h3 id="teamInfo"></h3></div>
            </div>
            <div class="col s7 push-s1 z-depth-2 center boxRight oFlow">

                <div id="tipMsg"></div>
            </div>
        </div>
            <div class="divider"></div>
        <div class="row section">
            <div class="col s12 z-depth-2 boxBottom oFlow">
                <div class="row">
                <div class="col s1"><i class="large material-icons orange600">access_alarm</i></div>
                <div class="col s11"><h2 class="botPad">Planned maintenance</h2></div>
                </div>
                <div class="row">
                    <div class="col s12 maintBox">
                        <p class="pFont">Maintenance information</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/tips.js"></script>
    <script type="text/javascript" src="js/alerts.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script src="js/ithelpinfo.js"></script>

    <script src="js/owl.carousel.min.js"></script>
    <script src="js/owl.autoplay.js"></script>

<script>

    $(document).ready(checkAlerts);
    $(document).ready(checkTip);
    $(document).ready(checkTeamInfo);
    $(document).ready(setInt);




        setTimeout(function() {
            $(document).ready(function(){
                $(".owl-carousel").owlCarousel();
            });
        },1000);


        setTimeout(function() {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                items: 1,
                loop: true,
                margin: 10,
                autoplay: true,
                autoplayTimeout: 5000,
                autoplayHoverPause: true
            });
        },1000);


    var myInt;
    function setInt() {
        myInt = setInterval(checkLoc, 5000);
        console.log("Timer started");
    }

    function checkLoc() {
        console.log("Info checked");
        var loc = localStorage.getItem('update');
        console.log(loc);

        if (loc !== null) {
            //checkTeamInfo();
            //checkAlerts();
            location.reload();
            console.log("Info checked");
            localStorage.clear();
        }
    }



</script>
