            <h1 style="text-align: center;">ITHelp Dashboard Admin</h1>
        </div>
    </div>
    <div class="divider"></div>

        <div class="col s12 z-depth-2 boxTop">
            <blockquote><h2>Team Meeting</h2></blockquote>
        </div>

    <div class="divider"></div>
    <div class="row section">
        <div class="col s12 z-depth-2 boxTop">

            <div align="right" style="float: right; color: #ff1744"><a class="btn-floating btn-large waves-effect waves-light red accent-3 modal-trigger" href="#modal1"><i class="material-icons medium">add</i></a></div></blockquote>

            <!-- Div container for loading alerts -->
            <div id="adminMeeting"></div>
        </div>

<div id="modal1" class="modal" >
    <div class="modal-content">
        <h4>Add meeting</h4>
        <form action="http://localhost:3000/addmaint" method="post">
            Title:<br>
            <input id="maintTitle" type="text" name="title">
            <br>
            <h5 style="text-decoration:underline; text-align: center;">Enter time in 24 hour format eg 07:00 - 18:00</h5>
            <br>
            <div class="row" style="text-align: center;">
                <div class="col s4 push-s2" style="border-right: 3px solid orange;">
                    Date from:<br>
                    <input id="maintDateF" type="text" name="datefrom" class="datepicker" autocomplete="off" value=""/>
                    <br>
                    Time from:<br>
                    <input id="maintTimeF" type="text" name="timefrom" class="timepicker" value=""/>
                    <br>
                </div>
                <div class="col s4 push-s2">
                    Date to:<br>
                    <input id="maintDateT" type="text" name="dateto" class="datepicker" autocomplete="off" value=""/>
                    <br>
                    Time to:<br>
                    <input  id="maintTimeT" type="text" name="timeto" class="timepicker" value=""/>
                </div>
                <p id="maintModalID" style="visibility: hidden;"></p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="">Submit</a>
            </div>
        </form>
    </div>
</div>
