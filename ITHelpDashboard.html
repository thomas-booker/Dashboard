<body>
<div class="header">

        ITHelp Intro text

</div>

<div class="alertBox">

<hr class="hr"/>

</div>

    Planned work

<script>
    $(document).ready(function() {

        $.getJSON('http://localhost:3000/fetchdata', function(res) {
            var x = JSON.stringify(res);
            var y = JSON.parse(x);
            //document.getElementById("test").innerHTML = x;
            //document.getElementById("test2").innerHTML = res.Data[1].PersonName;


            var table = "<h2>Test data</h2></h1><table><tr><th>Person ID</th><th>Person Name</th></tr>";

            for (var i=0;i<res.Data.length;i++) {
                table += "<tr><td>" + res.Data[i].PersonID + "</td><td>" + res.Data[i].PersonName + "</td>";
            }
            table += "</table>";

            document.getElementById("tip").innerHTML = table;

        });
    });
</script>
